<body>
  <form id="form" action="url...">
    <fieldset> <!--해당 태그는 관련 된 입력 양식들을 보기쉽게 그룹화할 때 사용-->
      <legend>비밀번호(8자 이상 입력하세요</legend><!--필드셋으로 나누어진 구역에 제목을 붙일 때 사용-->
      <input type="password" name="password" id="password">
      <input type="password" name="password_confirmation" id="password_confirmation">
      <button type="submit">제출</button>
    </fieldset>
    
  </form>

  <script>

    const password = document.querySelector("#password")
    const password_confirm = document.querySelector("#password_confirmation")

    function validatePassword() {
      if(password.value != password_confirm.value) {
        password_confirm.setCustomValidity("일치하지 않습니다") //seccustomvalidity는 유효성 메세지 표시됨
      }
      else if (password.value.length<8) {
        password_confirm.setCustomValidity("비밀번호 8자리 이상이어야함")
      }
      else {
        password_confirm.setCustomValidity("")
      }

    }

    password.onchange = validatePassword //onchange는 내용이 변경되었을 때 감지
    password_confirm.onkeyup = validatePassword // 값을 입력할때마다(키보드에서 손을 땐 후) 이벤트를 발생
