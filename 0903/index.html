<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화추천사이트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <header class="sticky-top d-flex align-items-center justify-content-between">
        <div>
            <img class="logo-img" src="./images/logo.png" alt="logo">
        </div>
        <ul class="d-flex justify-content-end mb-0 list-unstyled">
            <li class="p-2">
                <a  href="#">Main</a>
            </li>
            <li class="p-2">
                <a class="text-decoration-none text-dark" href="#">Box office</a>
            </li>
            <li class="p-2">
                <a class="text-decoration-none text-dark" href="#">영화 상영작</a>
            </li>
            <li class="p-2">
                <a class="text-decoration-none text-dark" href="#">About</a>
            </li>
        </ul>
    </header>

    <section class="back-img d-flex align-items-center justify-content-center">
        <h1 class="title">
            영화 추천 서비스
        </h1>
    </section>

    <article class="d-flex">
        <aside>
            <h2>장르목록</h2>
            <ul class="genre">
                <li class="list-unstyled genre">액션</li>
                <li class="list-unstyled genre">가족</li>
                <li class="list-unstyled genre">코미디</li>
                <li class="list-unstyled genre">히어로</li>
            </ul>
        </aside>

        <divs class="movie-ra mb-2 bg-secondary text-white mt-0">
            <div>
                <h2 class="text-center">
                    실시간 영화순위
                </h2>
            </div>

            <div class="d-flex justify-content-around">
                <div>
                    <img src="./images/163788.jpg" alt="1" style="width: 300px;">
                    <p class="text-center">마이펫</p>
                </div>
                <div>
                    <img  src="./images/164907.jpg" alt="2" style="width: 300px;">
                    <p class="text-center">라이언킹</p>
                </div>
                <div>
                    <img src="./images/169637.jpg" alt="3" class="card-img">
                    <p class="text-center">알라딘</p>
                </div>
            </div>
        </divs>
    </article>

    <div class="sticky-bottom foobo">
        <p class="d-flex align-items-center justify-content-center">project by leejongeun</p>
    </div>
    
    
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
