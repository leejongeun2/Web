<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card"> <!--제일 큰 박스, 카드박스-->
    <img class="card_img" src="./images/product.webp" alt="1"><!--제일 큰 박스 안에 이미지-->
    <div class="prod_content"><!--두번째 큰 박스, 빈클래스 임의지정 텍스트 모음박스-->
      <h3 class="com_name">블루밍홈</h3><!--첫번째 글씨박스-->
      <h3 class="prod_name">젤리아 인테리어의자 식탁의자 FAB 5colors</h3><!--두번째 글씨박스-->
      <div class="price_content"><!--3번째 큰박스-->
        <span class="discount">30%</span>
        <span class="price">23,900</span>
      </div>
      <div class="rate_content"><!--3번째 큰박스와 형제박스-->
        <span class="rate">4.6</span>
        <span class="review">리뷰 823</span>
      </div>
    </div>
  </div><!--제일 큰 박스-->
</body>
</html>
